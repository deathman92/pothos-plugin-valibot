name: test

on:
  - push
  - pull_request
  - workflow_call

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install
        run: pnpm install
      - name: Run tests
        run: pnpm test
